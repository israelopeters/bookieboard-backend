<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Admin Account</title>
</head>
<body>
<div th:if="${param.success}">
    Admin created successfully.
</div>
<div th:if="${param.error}"> <!-- Recheck -->
    Invalid input.
</div>

<h1>BookieBoard Admin Signup</h1>

<form th:action="@{/admin/signup/save}"
      method="post"
      th:object="${adminUserForSignup}">
    <p>
        <label for="firstName">First Name: </label>
        <input type="text" id="firstName" name="firstName" th:field="*{firstName}" placeholder="Enter first name"/>
    </p>
    <p>
        <label for="lastName">Last Name: </label>
        <input type="text" id="lastName" name="lastName" th:field="*{lastName}" placeholder="Enter last name" />
    </p>
    <p>
        <label for="email">Email: </label>
        <input type="email" id="email" name="email" th:field="*{email}" placeholder="Enter admin email address" />
    </p>
    <p>
        <label for="password">Password: </label>
        <input type="password" id="password" name="password" th:field="*{password}" placeholder="Create password" >
    </p>

    <p class="button">
        <button type="submit">Create Admin</button>
    </p>

</form>
</body>
</html>
