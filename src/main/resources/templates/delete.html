<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Delete User</title>
    </head>
    <body>
        <div th:if="${param.success}">
            User deleted successfully.
        </div>
        <div th:if="${param.error}"> <!-- Recheck -->
            User does not exist!
        </div>

        <h1>BookieBoard User Deletion</h1>
        <p>Enter the id of the user to delete.</p>

        <form th:action="@{/admin/delete/user}"
              th:method="delete"
              th:object="${userToDelete}">
            <p>
                <label for="id">User ID: </label>
                <input type="number" id="id" name="id" field="*{id}" placeholder="Enter ID"/>
            </p>

            <p class="button">
                <button type="submit">Delete</button>
            </p>
        </form>

    </body>
</html>
